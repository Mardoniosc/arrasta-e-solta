<div class="container">
  <div class="dropzone max-h-44 border-2 border-dashed">
    <input type="file" multiple="true" (change)="onFilesAdded($event)" accept="*/*" />
    <img class="icon-dropdown bounce" [src]="icon" alt="">
    <h3>Clique ou arraste aqui um arquivo do seu computador</h3>
  </div>
</div>

<br>Nome: {{ file?.name }}
<br>UltimaModificação: {{ file?.lastModified }}
<br>Data UltimaModificação: {{ file?.lastModifiedDate }}
<br>Tamanho: {{ file?.size }}
<br>Tipo: {{ file?.type }}
